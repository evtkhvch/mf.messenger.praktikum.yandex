<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
<div class="profile">
    <div class="profile__nav">
        <button type="button" class="profile__nav-button"></button>
    </div>
    <div class="profile__info">
        <div class="profile__avatar"></div>
        <div class="profile__name">Иван</div>
        <form class="profile__form profile__container">
            <div class="profile__form-item">
                <span class="profile__form-text">Почта</span>
                <input type="text" class="profile__form-input" value="pochta@yandex.ru">
            </div>
            <div class="profile__form-item">
                <span class="profile__form-text">Логин</span>
                <input type="text" class="profile__form-input" value="ivanivanov">
            </div>
            <div class="profile__form-item">
                <span class="profile__form-text">Имя</span>
                <input type="text" class="profile__form-input" value="Иван">
            </div>
            <div class="profile__form-item">
                <span class="profile__form-text">Фамилия</span>
                <input type="text" class="profile__form-input" value="Иванов">
            </div>
            <div class="profile__form-item">
                <span class="profile__form-text">Имя в чате</span>
                <input type="text" class="profile__form-input" value="Иван">
            </div>
            <div class="profile__form-item">
                <span class="profile__form-text">Телефон</span>
                <input type="text" class="profile__form-input" value="+7 (909) 967 30 30">
            </div>
        </form>
        <ul class="profile__options profile__container">
            <li class="profile__option">
                <button class="profile__option-button profile__option-change">Изменить данные</button>
            </li>
            <li class="profile__option">
                <button class="profile__option-button profile__option-change">Изменить пароль</button>
            </li>
            <li class="profile__option">
                <button class="profile__option-button profile__option-exit">Выйти</button>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
