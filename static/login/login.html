<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/material-input.css">
    <link rel="stylesheet" href="../styles/sign-form.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="sign">
    <form class="sign__box login__box">
        <div class="sign__content">
            <div class="sign__title">Вход</div>
            <div class="form-item login__field">
                <input type="text" id="login" placeholder="&nbsp;">
                <label for="login" data-label="Логин"></label>
            </div>
            <div class="form-item">
                <input type="text" id="pass" placeholder="&nbsp;">
                <label for="pass" data-label="Пароль"></label>
            </div>
        </div>
        <div class="sign__footer">
            <button type="button" onclick="location.href='../select-chat/select-chat.html'"
                    class="sign__submit default-button">Авторизоваться
            </button>
            <a class="sign__account" href="../registration/registration.html">Нет аккаунта?</a>
        </div>
    </form>
</div>
</body>
</html>
