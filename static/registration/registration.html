<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/material-input.css">
    <link rel="stylesheet" href="../styles/sign-form.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="sign">
        <div class="sign__box registration__box">
            <div class="sign__content">
                <div class="sign__title">Регистрация</div>
                <div class="form-item registration__field">
                    <input type="text" id="mail" placeholder="&nbsp;">
                    <label for="mail" data-label="Почта"></label>
                </div>
                <div class="form-item registration__field">
                    <input type="text" id="login" placeholder="&nbsp;">
                    <label for="login" data-label="Логин"></label>
                </div>
                <div class="form-item registration__field">
                    <input type="text" id="name" placeholder="&nbsp;">
                    <label for="name" data-label="Имя"></label>
                </div>
                <div class="form-item registration__field">
                    <input type="text" id="surname" placeholder="&nbsp;">
                    <label for="surname" data-label="Фамилия"></label>
                </div>
                <div class="form-item registration__field">
                    <input type="text" id="phone" placeholder="&nbsp;">
                    <label for="phone" data-label="Телефон"></label>
                </div>
                <div class="form-item registration__field">
                    <input type="text" id="pass" placeholder="&nbsp;">
                    <label for="pass" data-label="Пароль"></label>
                </div>
                <div class="form-item registration__field">
                    <input type="text" id="passOneMoreTime" placeholder="&nbsp;">
                    <label for="passOneMoreTime" data-label="Пароль (еще раз)"></label>
                </div>
            </div>
            <div class="sign__footer">
                <button class="sign__submit default-button">Зарегистрироваться</button>
                <a class="sign__account">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
