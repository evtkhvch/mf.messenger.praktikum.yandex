<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="material-input.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login">
    <div class="login__box">
        <div class="login__content">
            <div class="login__title">Вход</div>
            <div class="form-item login__login-field">
                <input type="text" id="login" placeholder="&nbsp;">
                <label for="login" data-label="Логин"></label>
            </div>
            <div class="form-item">
                <input type="text" id="pass" placeholder="&nbsp;">
                <label for="pass" data-label="Пароль"></label>
            </div>
        </div>
        <div class="login__footer">
            <button class="login__submit default-button">Авторизоваться</button>
            <a class="login__account">Нет аккаунта?</a>
        </div>
    </div>
</div>
</body>
</html>
